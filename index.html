<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Wannabe</title>
</head>

<body>
    <div id="wrapper" class="clearfix">


        <aside>
            <div class="first-menu">
                <div class="logo p-10">
                    <i class="fab fa-spotify fa-2x"></i>
                    <span class="p-l-20 text-bold">Spotify</span>
                </div>
                <ul class="shl">
                    <li class="search p-10 p-l-20">
                        <a href="#">
                            <i class="fas fa-search"></i>
                            <span class="p-l-20">Cerca</span>
                        </a>
                    </li>
                    <li class="home p-10 p-l-20">
                        <a href="#">
                            <i class="fas fa-home"></i>
                            <span class="p-l-20">Home</span>
                        </a>
                    </li>
                    <li class="library p-10 p-l-20">
                        <a href="#">
                            <i class="fas fa-book-open"></i>
                            <span class="p-l-20">La tua libreria</span>
                        </a>
                    </li>
                </ul>
                <div class="recent p-10">
                    <p class="text-uppercase">ascoltati di recente</p>
                    <span class="small">Marshall</span>
                    <p class="text-uppercase">artista</p>
                    <span class="small">Uno</span>
                    <p class="text-uppercase">Playlist</p>
                </div>
            </div>

            <div class="second-menu">
                <div class="install border-bottom p-10">
                    <i class="far fa-arrow-alt-circle-down"></i>
                    <span class="p-l-20">Install App</span>
                </div>
                <div class="user p-10">
                    <i class="far fa-user"></i>
                    <span class="p-l-20 text-bold">g.berl</span>
                </div>
            </div>

        </aside>



        <main>
            qui va il contenuto principale
        </main>
    </div>
    <footer>
        qui va il footer
    </footer>

    <script src="https://kit.fontawesome.com/84d5e36e9f.js" crossorigin="anonymous"></script>
</body>

</html>
